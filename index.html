<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
        #user-input {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;  // Ignore empty messages

            // Display user message
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user"><b>You:</b> ${userInput}</div>`;
            document.getElementById("user-input").value = "";  // Clear input

            try {
                // Send message to backend
                const response = await fetch("http://localhost:5000/reverse", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) throw new Error("Failed to fetch response");

                const data = await response.json();

                // Display bot response
                chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the latest message
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
